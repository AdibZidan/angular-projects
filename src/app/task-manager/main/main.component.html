<header class="title">

  <h2>
    WHAT'S YOUR TASK?
  </h2>

</header>

<main class="tasks">

  <ng-container *ngIf="tasks$ | async as tasks">

    <app-form [task]="tasks" (addTask)="addTask($event)"></app-form>

    <p>
      <span *ngIf="tasks.length > 1" class="remove">
        There are {{ tasks.length }} tasks
      </span>
    </p>

    <app-body *ngFor="let task of tasks" [task]="task" (deleteTask)="deleteTask($event)"></app-body>

  </ng-container>

</main>
