<ng-container>
  <ul>
    <span class="title">Tasks:</span>
    <li *ngFor="let task of tasks" (click)="onSelect(task)">
      <span class="completed" [class.completed]="task.completed">{{
        task.completed
      }}</span>
      {{ task.name }}
    </li>
  </ul>
</ng-container>

<app-task-detail [task]="task"></app-task-detail>

<app-messages></app-messages>
