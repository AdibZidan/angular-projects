<header class="title">

  <h2>
    WHAT'S YOUR TODO?
  </h2>

</header>

<main class="todos">

  <ng-container *ngIf="todos$ | async as todos">


    <app-form (addTodo)="addTodo($event)"></app-form>

    <p>
      <span *ngIf="todos.length > 1" class="remove">
        There are {{ todos.length }} todos
      </span>
    </p>

    <app-body *ngFor="let todo of todos" [todo]="todo" (deleteToDo)="deleteTodo($event)"></app-body>

  </ng-container>

</main>
