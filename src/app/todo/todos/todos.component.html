<div class="title">
  <h2>
    WHAT'S YOUR TODO?
  </h2>
</div>

<app-add-input (addTodo)="add($event)"></app-add-input>

<button (click)="clearLocalStorage()">Clear your todos</button>

<p *ngFor="let todo of todos" class="paragraph">
  <input type="checkbox">
  {{ todo.id }}
  {{ todo.title | uppercase }}
  {{ todo.completed }}
</p>
